<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="100" fill="#f8f9fa" rx="8"/>
  
  <!-- CV Wave (Analog) -->
  <path d="M20 50 Q30 30, 40 50 T60 50 T80 50" 
        stroke="url(#waveGradient)" 
        stroke-width="3" 
        fill="none" 
        opacity="0.8"/>
  
  <!-- Arrow -->
  <path d="M85 45 L105 50 L85 55 Z" 
        fill="url(#waveGradient)" 
        opacity="0.7"/>
  
  <!-- OSC Data Packets (Digital) -->
  <rect x="115" y="40" width="8" height="20" fill="#3498db" opacity="0.8"/>
  <rect x="128" y="35" width="8" height="30" fill="#3498db" opacity="0.6"/>
  <rect x="141" y="42" width="8" height="16" fill="#3498db" opacity="0.9"/>
  <rect x="154" y="38" width="8" height="24" fill="#3498db" opacity="0.7"/>
  
  <!-- Text -->
  <text x="180" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">CV</text>
  <text x="205" y="35" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">to</text>
  <text x="225" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">OSC</text>
  <text x="180" y="55" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">CONVERTER</text>
  
  <!-- Subtle circuit lines -->
  <path d="M20 70 L50 70 L55 75 L60 65 L65 75 L70 65 L280 65" 
        stroke="#ecf0f1" 
        stroke-width="1" 
        fill="none" 
        opacity="0.5"/>
  
  <!-- Connection dots -->
  <circle cx="20" cy="50" r="2" fill="#ff6b35"/>
  <circle cx="280" cy="65" r="2" fill="#3498db"/>
</svg>
